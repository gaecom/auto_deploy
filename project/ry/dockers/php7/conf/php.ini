include_path = ".:/Users/chjade/htdocs/library:/Users/chjade/pear/share/pear"
doc_root =
user_dir =
;extension_dir = "/usr/local/Cellar/php56/5.6.11_2/lib/php/extensions/no-debug-non-zts-20131226/"
